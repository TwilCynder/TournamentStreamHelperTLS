<html>
    <head>
        <script src="../include/globals.js"></script>
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="../tlsMain.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body class="ssbu">
        <img class="absol" id= "scoreboard" src="../../RessourcesTLS/common/Overlay/Scoreboard-center.png">


        <div class="logo" id = "logo-tls"></div>
        <div class="logo" id = "logo-soc"></div>

        <div class="info bottom container">
            <!--<div class="phase"></div>-->
            <div class="match"></div>
        </div>

        <div class = "info" id = "bestof"></div>

        <div class="anim_container_outer">
            <div class="anim_container_inner"> 
                <div class="info top container">
                    <div class="tournament_name"></div>
                </div>
        
                <div id = "casters_container">
                    <img src= "../../RessourcesTLS/common/Overlay/mic-grey-2.png" class = "float_child" height = "50px" alt = "ligma"/>
                    <div id = "caster_names_container" class = "float_child">
                    </div>
                </div>

                <div class="p1 player container">
                    <div class="player_inner" >
                        <div class="singleplayer pp3"></div>
                        <div class="singleplayer pp2"></div>
                        <div class="singleplayer pp1"></div>
                        <div class="character_container"></div>
                    </div>
                    <div class="team_name" id = "team_name_1"></div>
                </div>
                <div class="p1 score"></div>

                <div class="p2 player container">
                    <div class="player_inner" >
                        <div class="singleplayer pp3"></div>
                        <div class="singleplayer pp2"></div>
                        <div class="singleplayer pp1"></div>
                        <div class="character_container"></div>
                    </div>
                    <div class="team_name" id = "team_name_2" ></div>
                </div>
                <div class="p2 score"></div>
            </div>
        </div>
        
        <script src="../alternating_logos/alternatingLogo.js" type="module"></script>
        <script src="index.js"></script>
    </body>
</html>
