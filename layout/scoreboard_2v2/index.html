<html>
    <head>
        <script src="../include/globals.js"></script>
        <script src="../include/gsap.min.js"></script>
        <script src="../include/he.js"></script>
        <script src="../include/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <img class="absol" src="../../RessourcesTLS/FunkyStocks/Overlay/Scoreboard-2v2.png">

        <div class="logo" id = "logo-tls"></div>
        <div class="logo" id = "logo-soc"></div>

        <div class="mask" style="width: 600px; height: 300px; position: absolute; top: 0; left: 0; overflow: hidden;">
            <div class="info material_container middle">
                <div class="info">
                    
                    <div class="phase"></div>
                    <div class="match"></div>
                </div>
            </div>
        </div>

        <div id="match"></div>
        
        <div class="tournament_name"></div>

        <div class="singles">
            <div class="t1 p1 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="flagcountry"></div>
                <div class="flagstate"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>
                
            <div class="t2 p1 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="flagcountry"></div>
                <div class="flagstate"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>
        </div>

        <div class="doubles">
            <div id = "t1Score" class = "doubleScore"></div>
            <div id = "t2Score" class = "doubleScore"></div>
            <div class="t1 p1 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>

            <div class="t1 p2 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>
                
            <div class="t2 p1 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>
            <div class="t2 p2 container">
                <div class="bg"><div></div></div>
                <div class="name"></div>
                <div class="score"></div>
                <div class="sponsor-container"></div>
            </div>
        </div>

        <script src="../alternating_logos/alternatingLogo.js"></script>
        <script src="index.js"></script>
    </body>
</html>
